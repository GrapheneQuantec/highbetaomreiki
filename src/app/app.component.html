<span *ngIf="(authService.user$ | async) as user; else loading">
  <span *ngIf="authService.canRead(user)">
    <button (click)="authService.signOut()" class="button">Logout</button>
    <div class="top-bar">
      <app-navigation></app-navigation>
    </div>
    <div class="main-site">
      <router-outlet></router-outlet>
    </div>
  </span>
</span>

<ng-template #loading>
  <div class="outerWelcome">
    <div class="innerWelcome">
      <h1>Li Om Reiki welcomes you</h1>
      <button (click)="authService.googleLogin()" class="button btn-social btn-google"><i
          class="fa fa-google"></i> Connect Google </button>
    </div>
  </div>
</ng-template>


<div class="ytBgContainer">
  <div class="video-bg cover">
    <div class="video-fg">
      <youtube-player [videoId]="backgroundVideoId" (ready)="savePlayer($event)" (change)="onStateChange($event)" width="100%"
        height="100%"></youtube-player>
    </div>
  </div>
</div>
