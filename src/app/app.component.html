<div class="top-bar">

  <span *ngIf="(authService.user$ | async) as user; else loading">
    <button (click)="authService.signOut()" class="button">Logout</button>
  </span>
  <ng-template #loading>
    <span>
      <button (click)="authService.googleLogin()" class="button btn-social btn-google">
        <i class="fa fa-google"></i> Connect Google
      </button>
    </span>
  </ng-template>
  <app-navigation></app-navigation>
</div>
<div class="main-site">
  <router-outlet></router-outlet>
</div>



<div class="ytBgContainer">
  <div class="video-bg cover">
    <div class="video-fg">
      <youtube-player [videoId]="backgroundVideoId" (ready)="savePlayer($event)" (change)="onStateChange($event)" width="100%" height="100%"></youtube-player>
    </div>
  </div>
</div>
