<div class="ytBgContainer" [ngStyle]="{'z-index': zIndex}">
  <div class="video-bg cover">
    <div class="video-fg">
      <youtube-player [videoId]="videoId" (ready)="savePlayer($event)" (change)="onStateChange($event)" width="100%"
        height="100%"></youtube-player>
    </div>
  </div>
</div>
