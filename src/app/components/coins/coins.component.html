<div class="coin" *ngIf="currentCoin">
  <div class="image">
    <img [src]="currentCoin.image.small" alt="">
  </div>
  <div class="details">
    <div class="role">{{title}}</div>
    <div class="name">{{currentCoin.name}}</div>
    <div class="symbol">{{currentCoin.symbol}}</div>
  </div>
  <div class="controls">
    <div class="prev" (click)="prevCoin()">△</div>
    <div *ngIf="isPlaying" class="pause fa fa-pause" (click)="pauseCoin()"></div>
    <div *ngIf="!isPlaying" class="pause fa fa-play" (click)="playCoin()"></div>
    <div class="next" (click)="nextCoin()">▽</div>
  </div>
</div>
