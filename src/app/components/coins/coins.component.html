  <div class="coin" *ngIf="currentCoin">
    <div class="image">
        <img [src]="currentCoin.image.small" alt="">
    </div>
    <div class="details">
      <div class="name">{{currentCoin.name}}</div>
      <div class="symbol">{{currentCoin.symbol}}</div>
    </div>
  </div>
  <div class="coin" *ngIf="secondCurrentCoin">
      <div class="image">
          <img [src]="secondCurrentCoin.image.small" alt="">
      </div>
      <div class="details">
        <div class="name">{{secondCurrentCoin.name}}</div>
        <div class="symbol">{{secondCurrentCoin.symbol}}</div>
      </div>
    </div>
