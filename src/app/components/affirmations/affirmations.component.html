<div class="affirmationPanel">
  <div class="leftPanel">
    <span class="affirmationListTitle">Affirmations:</span>
    <div class="add-affirmation">
      <span (click)="addAffirmation()">add</span>
    </div>
    <ul class="selectAffirmation">
      <li *ngFor="let affirmation of affirmations" id="{{affirmation.id}}" 
      [ngClass]="{ 'selected' : activeAffirmationId == affirmation.title }">
        <div class="affirmation-title" (click)="selectAffirmation(affirmation.title)">
          {{affirmation.title}}
        </div>  
        <div *ngIf="activeAffirmationId == affirmation.title" class="affirmation-edit-buttons">
          <span *ngIf="!isBeingEdited">
            <span (click)="startEdit()">edit</span>
          </span>
          <span *ngIf="isBeingEdited">
            <span (click)="updateItem()">update </span>
            <span (click)="cancelEdit()"> cancel</span>
          </span>
        </div>
      </li>
    </ul>
  </div>

  <div class="rightPanel">
    <div class="affirmation">
        <div class="affirmation-title">
          {{selectedAffirmation.title}}
        </div>
      <div class="superLogos" delay="1">QUANT</div>
      <div class="subLogoi">
        <span class="aveLogos" delay="1">AVE AVE</span>
        <span class="jhwhLogos" delay="1">יהוה</span>
        <span class="allaLogos" no-wrap="true" delay="1">الإلَه</span>
      </div>

      <div id="sexsextaza" class="affirmationContent" 
        [ngStyle]="getAffirmationStyle()">
        <div *ngIf="!isBeingEdited" class="pfpItem entry-content" style="white-space: pre-wrap;">
          <p>{{selectedAffirmation.content}}</p>
        </div>
        <div *ngIf="isBeingEdited" class="edit-content">
          <textarea name="edit" id="affirmationEdit" [(ngModel)]="selectedAffirmation.content">{{selectedAffirmation.content}}</textarea>
          
        </div>
      </div>
      <div *ngIf="isBeingEdited" class="text-controls">
          <span>
            <div>font size</div>
            <input type="number" [(ngModel)]="selectedAffirmation.fontSettings.fontSize">
          </span>
          <span>
            <div>line height</div>
            <input type="number" [(ngModel)]="selectedAffirmation.fontSettings.lineHeight" step="0.1">
          </span>
          <span>
            <div>spacing</div>
            <input type="number" [(ngModel)]="selectedAffirmation.fontSettings.letterSpacing">
          </span>
      </div>
    </div>
  </div>
</div>
